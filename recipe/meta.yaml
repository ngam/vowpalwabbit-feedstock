{% set name = "vowpalwabbit" %}
{% set version = "9.0.0" %}
{% set commit = "56ca658" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/VowpalWabbit/vowpal_wabbit/archive/{{ commit }}.tar.gz  
    sha256: 417b54951c75e3c7f38c88eab33dcbfb4125d5a4d183d0f1c766c921ab488279
    patches:
      - turn_off_sse2_flags.diff  # [osx and (build_platform != target_platform)]
  - url: https://github.com/fmtlib/fmt/archive/b6f4cea.tar.gz
    sha256: de3061d275cb5c09c30dd809fcb425dce5bfd1dededcb272231263c95de05c61
    folder: ext_libs/fmt
  - url: https://github.com/Tencent/rapidjson/archive/f54b0e4.tar.gz
    sha256: 4a76453d36770c9628d7d175a2e9baccbfbd2169ced44f0cb72e86c5f5f2f7cd
    folder: ext_libs/rapidjson
  - url: https://github.com/gabime/spdlog/archive/eb32206.tar.gz
    sha256: c60cd3742d24c3f8014618ea7e54c7fa3d5fb3886cfd59281101e6f5058dfcc5
    folder: ext_libs/spdlog

build:
  number: 0
  skip: true  # [win]
  string: dev_{{ commit }}_py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}
  script:
     - export CMAKE_ARGS_EXTRA="$CMAKE_ARGS"
     - export CMAKE_ARGS_EXTRA="$CMAKE_ARGS_EXTRA -DRAPIDJSON_SYS_DEP=On"
     - export CMAKE_ARGS_EXTRA="$CMAKE_ARGS_EXTRA -DFMT_SYS_DEP=On"
     - export CMAKE_ARGS_EXTRA="$CMAKE_ARGS_EXTRA -DSPDLOG_SYS_DEP=On"
     - export CMAKE_ARGS_EXTRA="$CMAKE_ARGS_EXTRA -DBUILD_FLATBUFFERS=On"
     - export CMAKE_ARGS_EXTRA="$CMAKE_ARGS_EXTRA -DVW_INSTALL=On"
     - export CMAKE_ARGS_EXTRA="$CMAKE_ARGS_EXTRA -DBUILD_TESTS=On"
     - export CMAKE_ARGS_EXTRA="$CMAKE_ARGS_EXTRA -DCMAKE_INSTALL_PREFIX=${PREFIX}"
     - sed -i.bak '/\"clean\"/d' setup.py
     - export CMAKE_ARGS_IN=$(echo $CMAKE_ARGS_EXTRA | sed 's/ /;/g')
     - {{ PYTHON }} setup.py --cmake-options=$CMAKE_ARGS_IN install
     # - {{ PYTHON }} -m pip install . -vv
     - make install -j{{ CPU_COUNT }}
     
requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - flatbuffers                            # [build_platform != target_platform]
    # - rapidjson                              # [build_platform != target_platform]
    # - fmt                                    # [build_platform != target_platform]
    # - spdlog                                 # [build_platform != target_platform]
    # - zlib                                   # [build_platform != target_platform]
    - cmake >=3.13
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - git
  host:
    - pip
    - python
    - boost
    - boost-cpp
    - tox
    - zlib
    - flatbuffers
    - rapidjson
    - fmt
    - spdlog
  run:
    - python
    - boost
    - boost-cpp
    - zlib
    - flatbuffers
    - rapidjson
    - fmt
    - spdlog

test:
  imports:
    - vowpalwabbit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/VowpalWabbit/vowpal_wabbit
  summary: Vowpal Wabbit Python package
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jackgerrits
    - gramhagen
    - peterychang
    - xhochy
    - ngam
